name: Hello World
on: [push]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: windows-latest
        containers: [1]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Build
        run:  make hello
      - name: Run
        run: ./hello
